<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Step Tracker</h1>
    <div id="step-count">
        <h2>Total Steps: <span id="steps">0</span></h2>
    </div>
    <div id="goal-progress">
        <h2>Progress: <span id="progress">0%</span></h2>
    </div>
    <div id="status-message">
        <p>Let's get moving!</p>
    </div>
    <button id="add-steps">Add Steps (100)</button>
    <button id="reset-steps">Reset Steps</button>

    <script src="script.js"></script>
</body>
</html>
